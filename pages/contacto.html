<!DOCTYPE html>

<head>

    <title>Contacto - Ram LTDA</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <a href="../index.html" class="navImg"><img src="https://dummyimage.com/70x70/000/fff&text=RAM"></a>
                <ul>
                    <li>
                        <a href="../pages/nosotros.html">Nosotros</a>

                    <li>
                        <a href="../pages/resenas.html">Rese√±as</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="mainContacto">
            <h1>Contactanos</h1>
            <form class="formContacto">
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" required>
                </li>
                <li>
                    <label for="email">Correo electronico:</label>
                    <input type="email" required>
                </li>
                <li>
                    <label for="message">Mensaje:</label>
                    <textarea rows="8" required></textarea>
                </li>
                <li>
                    <label for="button">Enviar</label>
                    <input type="button">
                </li>
            </form>
            <h2>Tambien puedes contactarnos en</h2>
            <div>
                <span>Nuestro correo electronico</span>
                <span> ************</span>
            </div>
            <br>
            <div>
                <span>Nuestro numero telefonico</span>
                <span> ************</span>
            </div>
            <h3>(Atencion de 10:00 a 17:00 horas)</h3>
        </main>
        <footer>
            <div class="RSS">
                <p>Siguenos en:</p>
                <ul>
                    <li>
                        <a class="fColor1" href="">Instagram</a>
                    </li>
                    <li>
                        <a class="fColor2" href="">Facebook</a>
                    </li>
                    <li>
                        <a class="fColor3" href="">Twitter</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
